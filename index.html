<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>我永远喜欢卯月羽音</title>
  <script>
   function countDown() {
//获取初始时间
var time = document.getElementById("Time");
    //获取到id为time标签中的数字时间
if(time.innerHTML == 0){
//等于0时清除计时，并跳转该指定页面
window.location.href="https://space.bilibili.com/3244791";
}else{
 time.innerHTML = time.innerHTML-1;
}}//1000毫秒调用一次
   window.setInterval("countDown()",1000);           
  </script>
  <style>
   #Time,#p{font-size: 30px;text-align: center;}#Font,#p{font-size: 30px;text-align: center;}
  </style>
 </head>
 <body>
  <font color="purple"> 
   <p id="Time" >5</p></font><p id="Font">将跳转到卯月的主页</p>
 <div style="text-align:center;"><img src="pic" alt="mypic.gif" /></div>
 </body></html>
